<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
            integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
            crossorigin='anonymous' referrerpolicy='no-referrer' />
        <!-- bootstrap css -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- MY CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Bootsrap | Dashboard</title>
    </head>
    <body>

        <header id="app_header">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid justify-content-evenly">

                    <a class="navbar-brand d-block d-lg-none" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="logo"
                            width="50">
                    </a>
                    <a class="navbar-brand d-none d-lg-block px-2" href="#">
                        <img src="./assets/img/logo.svg" alt="logo" width="145">
                    </a>

                    <div class="input-group flex-nowrap w-75">
                        <span class="input-group-text bg-white"
                            id="addon-wrapping"><i class="fa-solid
                                fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-start-0"
                            placeholder="Prova a cercare: Boolean"
                            aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>

                    <button class="btn d-none d-lg-block">
                        <i class="fa fa-list-ul" aria-hidden="true"></i>
                    </button>
                    <button class="btn d-none d-lg-block">
                        <i class="fa-solid fa-circle-question"></i>
                    </button>
                    <button class="btn d-none d-lg-block">
                        <i class="fa-solid fa-ellipsis-v"></i>
                    </button>

                    <div class="dropdown_bell">
                        <button class="btn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell bell"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#">Messaggio</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Messaggio</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Messaggio</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Vedi tutti messaggi</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /#app_header -->

        <div id="main" class="d-flex">
            <div class="sidebar d-flex flex-column align-items-center py-3">
                <div class="side_top p-2 text-white">
                <ul class="list-unstyled text-white">
                    <li>
                        <button class="btn text-white align-baseline p-0 pe-1 mb-2"><i class="fa fa-home" aria-hidden="true"></i></button>
                        <button class="btn p-0 d-none d-lg-inline-block"><a class="text-decoration-none text-white d-none d-lg-inline-block fw-lighter">Home</a></button>
                    </li>
                    <li>
                        <button class="btn text-white align-baseline p-0 pe-1 mb-2"><i class="fa-solid fa-chart-simple"></i></button>
                        <button class="btn p-0 d-none d-lg-inline-block"><a class="text-decoration-none text-white d-none d-lg-inline-block fw-lighter">Stats</a></button>
                    </li>
                    <li>
                        <button class="btn text-white align-baseline p-0 pe-1 mb-2"><i class="fa fa-signal" aria-hidden="true"></i></button>
                        <button class="btn p-0 d-none d-lg-inline-block"><a class="text-decoration-none text-white d-none d-lg-inline-block fw-lighter">Signals</a></button>
                    </li>
                </ul>
                </div>

                <div class="side_bottom">
                    <button class="btn p-0"><i class="fa fa-gear text-white" aria-hidden="true"></i></button>
                    <button class="btn p-0 text-white d-none d-lg-inline-block">Admin</button>
                </div>
            </div>
        </div>










        <!-- script bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
</html>
