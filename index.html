<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
            integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
            crossorigin='anonymous' referrerpolicy='no-referrer' />
        <!-- bootstrap css -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- MY CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Bootsrap | Dashboard</title>
    </head>
    <body>

        <header id="app_header">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid justify-content-evenly">
                    
                    <a class="navbar-brand d-block d-lg-none" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="logo" width="50">
                    </a>
                    <a class="navbar-brand d-none d-lg-block px-2" href="#">
                        <img src="./assets/img/logo.svg" alt="logo" width="145">
                    </a>

                    <form class="d-flex w-75 align-items-center" role="search">
                        <input class="form-control me-2 bg-light" type="search"
                            placeholder="Search" aria-label="Search">
                    </form>

                    <button class="btn d-none d-lg-block"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
                    <button class="btn d-none d-lg-block"><i class="fa-solid fa-circle-question"></i></button>
                    <button class="btn d-none d-lg-block"><i class="fa-solid fa-ellipsis-v"></i></button>
                    <button class="btn"><i class="fa-solid fa-bell bell"></i></button>
                </div>
            </nav>
        </header>









        <!-- script bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
</html>
